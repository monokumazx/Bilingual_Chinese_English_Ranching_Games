    <!-- 木质边框 -->

                    <i class="fas fa-seedling header-icon"></i>

            </div>
        </header>
        
        <div class="intro">
            <p>本词汇表收录了牧场/农场类游戏中的常见术语，提供中文与英文对照，并添加了简要说明。使用下方的筛选按钮或搜索框快速查找您需要的词汇。</p>
        </div>
        
        <div class="controls">
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">全部词汇</button>
                <button class="filter-btn" data-category="tools">工具</button>
                <button class="filter-btn" data-category="farming">耕种</button>
                <button class="filter-btn" data-category="livestock">畜牧</button>

        <div class="glossary-container" id="glossary-container">

        </div>
        
        <footer>
            <div class="stats">
                <div class="stat-box">
                    <div>词汇总数</div>

            "resources": { title: "资源与材料", icon: "fas fa-gem" },
            "mechanics": { title: "游戏机制与系统", icon: "fas fa-cogs" },

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('glossary-container');
            const searchBox = document.querySelector('.search-box');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const totalWordsElement = document.getElementById('total-words');
            
            // 显示总词汇数
            totalWordsElement.textContent = glossaryData.length;
            
            // 按类别分组词汇
            const groupedByCategory = {};
            glossaryData.forEach(entry => {
                if (!groupedByCategory[entry.category]) {
                    groupedByCategory[entry.category] = [];
                }
                groupedByCategory[entry.category].push(entry);
            });
            
            // 渲染词汇表
            function renderGlossary(category = 'all', searchTerm = '') {
                container.innerHTML = '';
                
                let filteredData = glossaryData;
                
                // 按类别筛选
                if (category !== 'all') {
                    filteredData = glossaryData.filter(entry => entry.category === category);
                }
                
                // 按搜索词筛选
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filteredData = filteredData.filter(entry => 
                        entry.chinese.toLowerCase().includes(term) || 
                        entry.pinyin.toLowerCase().includes(term) ||
                        entry.english.toLowerCase().includes(term) ||
                        entry.description.toLowerCase().includes(term) ||
                        entry.descriptionEn.toLowerCase().includes(term)
                    );
                }
                
                // 如果没有结果
                if (filteredData.length === 0) {
                    container.innerHTML = '<div class="no-results">未找到匹配的词汇，请尝试其他搜索词。</div>';
                    return;
                }
                
                // 如果是全部类别，按类别分组显示
                if (category === 'all') {
                    // 显示所有分类
                    Object.keys(groupedByCategory).forEach(cat => {
                        const categoryEntries = filteredData.filter(entry => entry.category === cat);
                        if (categoryEntries.length > 0) {
                            const categorySection = document.createElement('div');
                            categorySection.className = 'category-section';
                            categorySection.innerHTML = `
                                <h2 class="category-title">
                                    <i class="${categoryInfo[cat].icon}"></i>
                                    ${categoryInfo[cat].title}
                                </h2>
                                <div class="category-count">${categoryEntries.length}</div>
                            `;
                            container.appendChild(categorySection);
                            
                            // 添加该分类下的词汇卡片
                            categoryEntries.forEach(entry => {
                                const card = createEntryCard(entry, searchTerm);
                                container.appendChild(card);
                            });
                        }
                    });
                } else {
                    // 显示单个分类
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    categorySection.innerHTML = `
                        <h2 class="category-title">
                            <i class="${categoryInfo[category].icon}"></i>
                            ${categoryInfo[category].title}
                        </h2>
                        <div class="category-count">${filteredData.length}</div>
                    `;
                    container.appendChild(categorySection);
                    
                    // 添加该分类下的词汇卡片
                    filteredData.forEach(entry => {
                        const card = createEntryCard(entry, searchTerm);
                        container.appendChild(card);
                    });
                }
            }
            
            // 创建词汇卡片
            function createEntryCard(entry, searchTerm = '') {
                const card = document.createElement('div');
                card.className = 'entry-card';
                card.setAttribute('data-category', entry.category);
                
                // 高亮搜索词
                let highlightedChinese = entry.chinese;
                let highlightedPinyin = entry.pinyin;
                let highlightedEnglish = entry.english;
                let highlightedDescription = entry.description;
                let highlightedDescriptionEn = entry.descriptionEn;
                
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    const regex = new RegExp(`(${term})`, 'gi');
                    
                    highlightedChinese = entry.chinese.replace(regex, '<span class="highlight">$1</span>');
                    highlightedPinyin = entry.pinyin.replace(regex, '<span class="highlight">$1</span>');
                    highlightedEnglish = entry.english.replace(regex, '<span class="highlight">$1</span>');
                    highlightedDescription = entry.description.replace(regex, '<span class="highlight">$1</span>');
                    highlightedDescriptionEn = entry.descriptionEn.replace(regex, '<span class="highlight">$1</span>');
                }
                
                card.innerHTML = `
                    <div class="entry-icon">
                        <i class="${entry.icon}"></i>
                    </div>
                    <div class="entry-content">
                        <div class="entry-chinese">${highlightedChinese}</div>
                        <div class="entry-pinyin">${highlightedPinyin}</div>
                        <div class="entry-english">${highlightedEnglish}</div>
                        <div class="entry-description">${highlightedDescription}</div>
                        <div class="entry-description-en">${highlightedDescriptionEn}</div>
                    </div>
                `;
                
                return card;
            }
            
            // 初始渲染
            renderGlossary('all');
            
            // 搜索功能
            searchBox.addEventListener('input', function() {
                const activeCategory = document.querySelector('.filter-btn.active').getAttribute('data-category');
                renderGlossary(activeCategory, this.value);
            });
            
            // 类别筛选功能
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新活动按钮
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 重新渲染
                    const category = this.getAttribute('data-category');
                    renderGlossary(category, searchBox.value);
                });
            });
        });
    </script>
